<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Carrinho</title>
  </head>
  <body onload="produtosIniciais()">
    <form method="post" onsubmit="sucesso(); return false;">
    <div class="container">
      <div id="produtosX" class="row">
          <div class="col" id="carrinho">
            <h1>Carrinho</h1>

            <div class="produtoX">
              <div class="row">
                <div class="col">
                  <p
                  id="hotdog"
                  class="nomeProduto"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <div class="imgProduto">
                    <img src="img/hotdog.jpg" alt="HotDog" />
                  </div>
                </div>
                <div class="col-5">
                  <p>
                    Pão, 2 Salsichas, Purê, Batata palha, ketchup, mostarda, maionese
                  </p>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="plus"
                    id="plus1" onclick="carrinho(this.id)">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="80"
                        fill="currentColor"
                        class="bi bi-plus-circle"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                      </svg>
                    </div> 
                    <div class="minus"
                    id="minus1"
                    onclick="carrinho(this.id)">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="80"
                        fill="currentColor"
                        class="bi bi-dash-circle"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                        />
                      </svg>
                    </div>         
                  </div>      
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p
                  id="qtdProduto1"
                  class="qtdProduto">Quantidade: 1</p>
                </div>
              </div>              
            </div>

            <div class="produtoX">
              <div class="row">
                <div class="col">
                  <p
                  id="xtudo"
                  class="nomeProduto"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <div class="imgProduto">
                    <img src="img/hotdog.jpg" alt="HotDog" />
                  </div>
                </div>
                <div class="col-5">
                  <p>
                    Pão, 2 Salsichas, Purê, Batata palha, ketchup, mostarda, maionese
                  </p>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="plus"
                    id="plus2"
                    onclick="carrinho(this.id)">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="80"
                        fill="currentColor"
                        class="bi bi-plus-circle"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                      </svg>
                    </div> 
                    <div class="minus"
                    id="minus2"
                    onclick="carrinho(this.id)">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="80"
                        fill="currentColor"
                        class="bi bi-dash-circle"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                        />
                      </svg>
                    </div>         
                  </div>      
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p
                  id="qtdProduto2"
                  class="qtdProduto">Quantidade: 1</p>
                </div>
                </div>
              </div>              
            </div>

          </div>
          <div class="row">
            <div class="col">
              <h2 id="total">Total: </h2>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <div id="tipoAtendimento" class="containerX">
                <h2>Tipo de Atendimento</h2>
                <div>
                  <label>Entrega</label>
                  <input
                    required
                    type="radio"
                    onclick="endereco()"
                    name="tipoAtendimento"
                    value="entrega"
                  />
                </div>
                <div>
                  <label>Retirada</label>
                  <input
                    required
                    onclick="endereco()"
                    type="radio"
                    name="tipoAtendimento"
                    value="retirada"
                  />
                </div>
                <div>
                  <label>Consumo Local</label>
                  <input
                    required
                    type="radio"
                    onclick="endereco()"
                    name="tipoAtendimento"
                    value="local"
                  />
                </div>
                <div id="endereco">
                  <h2>Endereço</h2>
                  <div class="mb-3">
                    <label>Rua</label>
                    <input type="text"  minlength="1" id="rua" class="form-control" />
                    <label>Estado</label>
                    <select class="form-control" name="estado" id="estado">
                      <option value="SP">SP</option>
                    </select>
                    <label>Cidade</label>
                    <input class="form-control" type="text"  minlength="1" id="cidade" />
                    <label>Número</label>
                    <input class="form-control" type="number" id="numero" />
                    <label>CEP</label>
                    <input
                      id="cep"
                      type="text"
                      class="form-control"
                      onkeypress="$(this).mask('00.000-000')"
                      minlength="10"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div id="formaPagamento" class="containerX">
                <h2>Forma de Pagamento</h2>
                <div>
                  <label>Dinheiro</label>
                  <input
                    required
                    onclick="formaDePagamento()"
                    type="radio"
                    name="formaPagamento"
                    value="dinheiro"
                  />
                </div>
                <div>
                  <label>Cartão de Crédito</label>
                  <input
                    required
                    onclick="formaDePagamento()"
                    type="radio"
                    name="formaPagamento"
                    value="cartao"
                  />
                </div>
                <div>
                  <label>PIX</label>
                  <input
                    required
                    onclick="formaDePagamento()"
                    type="radio"
                    name="formaPagamento"
                    value="pix"
                  />
                </div>
                <div id="campoCartao">
                  <div class="mb-3">
                      <label>Nome Cartão</label>
                      <input placeholder="Ex: Douglas Tiosso"
                      id="nomeCartao"
                      type="text"
                      class="form-control"
                      minlength="1"
                      />
                      <label>Número Cartão</label>
                      <input
                      type="text"
                      class="form-control"
                      onkeypress="$(this).mask('0000-0000-0000-0000')"
                      minlength="16"
                      id="numeroCartao"
                    />
                      <label>Número Segurança</label>
                      <input
                      type="text"
                      class="form-control"
                      onkeypress="$(this).mask('000')"
                      minlength="3"
                      id="numeroSeguranca"
                    />
                      <label> Data de expiração:</label>
                      <select>
                          <option value='01'>Janeiro</option>
                          <option value='02'>Fevereiro</option>
                          <option value='03'>Março</option>
                          <option value='04'>Abril</option>
                          <option value='05'>Maio</option>
                          <option value='06'>Junho</option>
                          <option value='07'>Julho</option>
                          <option value='08'>Agosto</option>
                          <option value='09'>Setembro</option>
                          <option value='10'>Outubro</option>
                          <option value='11'>Novembro</option>
                          <option value='12'>Dezembro</option>
                      </select> 
                          <select name='anoexpiração' id='anoexpiração'>
                              <option value='20'>2020</option>
                              <option value='21'>2021</option>
                              <option value='22'>2022</option>
                              <option value='23'>2023</option>
                              <option value='24'>2024</option>
                          </select> 
                      </div>
        </div>
        <div id="campoPIX">
          <div>
          <label for="radioPixCPF">Chave CPF</label>
          <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixCPF" value="pixCPF">
        </div>
        <div>
          <label for="radioPixFone">Chave Telefone</label>
          <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixFone" value="pixFone">
        </div>
        <div>
          <label for="radioPixEmail">Chave E-mail</label>
          <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixEmail" value="pixEmail">
        </div>
        <div>
          <label for="radioPixKey">Chave Aleatória</label>
          <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixKey" value="pixKey">
        </div>
        
          <div id="inputPIX">
              <label id="labelPixCPF" for="inputPixCPF">CPF</label>
              <input class="form-control"   type="text" id="inputPixCPF" onkeypress="$(this).mask('000.000.000-00')" minlength="14">
              <label id="labelPixTelefone" class="pixFone"  for="inputPixTelefone">Telefone</label>
              <input class="form-control"   type="text" id="inputPixTelefone" onkeypress="$(this).mask('(00)00000-0000')" minlength="13">
              <label id="labelPixEmail" class="pixEmail"  for="inputPixEmail">E-mail</label>
              <input class="form-control"   type="text" id="inputPixEmail">
              <label id="labelPixKey" class="pixKey"  for="inputPixKey">Chave Aleatória</label>
              <input class="form-control"   type="text" id="inputPixKey" onkeypress="$(this).mask('00000000000000000000000000000000')" minlength="32">
          </div>
        </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="sucesso" class="alert alert-success" role="alert">
                Pedido realizado com sucesso
              </div>
              <button class="submit1" type="submit">Confirma</button>
            </div>
          </div>

          
      </div>

  </form>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="JS/cliente.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  </body>
</html>
