<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <form method="post" onsubmit="sucesso(); return false;">
      <div id="carrinho" class="container2">
        <h1>Carrinho</h1>
        <div class="produto">
          <div class="nomeProduto">HotDog</div>
          <div class="imgProduto">
            <img src="img/hotdog.jpg" alt="" />
          </div>
          <div class="descricaoProduto">
            Pão, 2 Salsichas, Purê, Batata palha, ketchup, mostarda, maionese
          </div>
          <div class="minus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="80"
              fill="currentColor"
              class="bi bi-dash-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
              />
            </svg>
          </div>
          <div class="plus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="80"
              fill="currentColor"
              class="bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </div>
          <div class="qtdProduto">Quantidade: 0</div>
        </div>
        <div class="produto">
          <div class="nomeProduto">X-Tudo</div>
          <div class="imgProduto">
            <img src="img/x-tudo-duplo.jpg" alt="" />
          </div>
          <div class="descricaoProduto">
            Pão, carne 200g, queijo mussarela, alface, tomate, maionese caseira
          </div>
          <div class="minus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="80"
              fill="currentColor"
              class="bi bi-dash-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
              />
            </svg>
          </div>
          <div class="plus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="80"
              fill="currentColor"
              class="bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </div>
          <div class="qtdProduto">Quantidade: 0</div>
        </div>
      </div>
      <div id="tipoAtendimento" class="container2">
        <h2>Tipo de Atendimento</h2>
        <div>
          <label>Entrega</label>
          <input
            required
            type="radio"
            onclick="endereco()"
            name="tipoAtendimento"
            value="entrega"
          />
        </div>
        <div>
          <label>Retirada</label>
          <input
            required
            onclick="endereco()"
            type="radio"
            name="tipoAtendimento"
            value="retirada"
          />
        </div>
        <div>
          <label>Consumo Local</label>
          <input
            required
            type="radio"
            onclick="endereco()"
            name="tipoAtendimento"
            value="local"
          />
        </div>
        <div id="endereco">
          <h2>Endereço</h2>
          <div class="form-group1">
            <input type="text"  minlength="1" id="rua" /><label>Rua</label>
          </div>
          <div class="form-group1">
            <label>Estado</label>
            <select  minlength="1" name="estados" id="estado">
              <option value="SP">SP</option>
            </select>
          </div>
          <div class="form-group1">
            <input type="text"  minlength="1" id="cidade" /><label>Cidade</label>
          </div>
          <div class="form-group1">
            <input type="text"  minlength="1" id="numero" /><label>Número</label>
          </div>
          <div class="form-group1">
            <input
              id="cep"
              type="text"
              class="form-control"
              onkeypress="$(this).mask('00.000-000')"
              minlength="10"
            />
            <label>CEP</label>
          </div>
        </div>
      </div>
      <div id="formaPagamento" class="container2">
        <h2>Forma de Pagamento</h2>
        <div>
          <label>Dinheiro</label>
          <input
            required
            onclick="formaDePagamento()"
            type="radio"
            name="formaPagamento"
            value="dinheiro"
          />
        </div>
        <div>
          <label>Cartão de Crédito</label>
          <input
            required
            onclick="formaDePagamento()"
            type="radio"
            name="formaPagamento"
            value="cartao"
          />
        </div>
        <div>
          <label>PIX</label>
          <input
            required
            onclick="formaDePagamento()"
            type="radio"
            name="formaPagamento"
            value="pix"
          />
        </div>
        <div id="campoCartao">
          <div class="mb-3">
              <label>Nome Cartão</label>
              <input placeholder="Ex: Douglas Tiosso"
              id="nomeCartao"
              type="text"
              class="form-control"
              minlength="1"
              />
              <label>Número Cartão</label>
              <input
              type="text"
              class="form-control"
              onkeypress="$(this).mask('0000-0000-0000-0000')"
              minlength="16"
              id="numeroCartao"
            />
              <label>Número Segurança</label>
              <input
              type="text"
              class="form-control"
              onkeypress="$(this).mask('000')"
              minlength="3"
              id="numeroSeguranca"
            />
              <label> Data de expiração:</label>
              <select>
                  <option value='01'>Janeiro</option>
                  <option value='02'>Fevereiro</option>
                  <option value='03'>Março</option>
                  <option value='04'>Abril</option>
                  <option value='05'>Maio</option>
                  <option value='06'>Junho</option>
                  <option value='07'>Julho</option>
                  <option value='08'>Agosto</option>
                  <option value='09'>Setembro</option>
                  <option value='10'>Outubro</option>
                  <option value='11'>Novembro</option>
                  <option value='12'>Dezembro</option>
              </select> 
                  <select name='anoexpiração' id='anoexpiração'>
                      <option value='20'>2020</option>
                      <option value='21'>2021</option>
                      <option value='22'>2022</option>
                      <option value='23'>2023</option>
                      <option value='24'>2024</option>
                  </select> 
              </div>
</div>
<div id="campoPIX">
  <label for="">Chave CPF</label>
  <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixCPF" value="pixCPF">
  <label for="">Chave Telefone</label>
  <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixFone" value="pixFone">
  <label for="">Chave E-mail</label>
  <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixEmail" value="pixEmail">
  <label for="">Chave Aleatória</label>
  <input onclick="opcoesPIX()" type="radio" name="pix" id="radioPixKey" value="pixKey">
  <div id="inputPIX">
      <label id="labelPixCPF" class="pixCPF" for="inputPixCPF">CPF</label>
      <input class="pixCPF"  type="text" id="inputPixCPF">
      <label id="labelPixTelefone" class="pixFone"  for="">Telefone</label>
      <input class="pixEmail"  type="text" id="inputPixTelefone">
      <label id="labelPixEmail" class="pixEmail"  for="">E-mail</label>
      <input class="pixEmail"  type="text" id="inputPixEmail">
      <label id="labelPixKey" class="pixKey"  for="">Chave Aleatória</label>
      <input class="pixKey"  type="text" id="inputPixKey">
  </div>
</div>
      </div>
      <p id="sucesso">Pedido realizado com sucesso</p>
      <button class="submit1" type="submit">Confirma</button>
    </div>
    </form>
    <script src="JS/cliente.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  </body>
</html>
