<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rango Top</title>
    <script src="senha.js"></script>

<header>

</header>
<body>
  <div class="container1 inicial">
    <div class="form">
      <h3 class="title1">Faça seu Login</h3>
      <form action="#" id="form">
        <div class="form-group1">
          <input type="email" name="email"required><label>Email</label>
        </div>
        <div class="form-group1">
          <input type="password" name="senha" required id="senha"><label>Senha</label>
        </div>
        <div class="row1">
            <a href="Esqueceusenha.html">Esqueceu a senha</a>
        </div>
        <input type="button" value="Entrar" class="submit1" onclick="comparar()">
        <div class="row1">
          <p>Não é cadastrado? <a href="confirma.html">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
  <script src="/JS/register.js"></script>

</html>
