<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <header>
    <a href="1-login.html"
      ><img src="img/logo-sem-fundo.png" alt="" style="height: 100px"
    /></a>
  </header>
  <body>
    <div class="container1 inicial">
      <div class="form">
        <h3 class="title1">Faça seu Login</h3>
        <form action="TelaInicial.html" id="form">
          <div class="form-group1">
            <input type="email" name="email" required /><label>Email</label>
          </div>
          <div class="form-group1">
            <input
              minlength="6"
              type="password"
              name="senha"
              required
              id="senha"
            /><label>Senha</label>
          </div>
          <div class="row1">
            <p><a href="9-Esqueceusenha.html">Esqueceu a senha</a></p>
          </div>
          <button type="submit" class="submit1">Entrar</button>
          <div class="row1">
            <p>Não é cadastrado? <a href="2-CNPJ-CPF.html">Cadastre-se</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
