<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <header>
    <nav
      class="navbar navbar-dark bg-dark d-flex align-self-center justify-content-between"
    >
      <a class="navbar-brand" href="1-login.html"
        ><img
          src="img/logo-sem-fundo.png"
          alt="Logo da empresa RangoTop"
          id="logo-tela-cpf"
          style="max-height: 200px"
      /></a>
      <div class="d-flex align-self-center justify-content-between">
        <a href="Loja.html" class="btn-6">Lojas</a>
        <a href="5-configuracao.html" class="btn-6">Configuração</a>
        <form class="form-inline my-2 my-md-0">
          <input
            class="form-control"
            type="text"
            placeholder="Pesquisa"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <div class="container1">
        <div id="carrinho">
          <h2>Carrinho</h2>
          <img height="30px" src="img/x-tudo-duplo.jpg" alt="">
          <p>X-tudo</p>
          <img height="30px" src="img/hotdog.jpg" alt="">
          <p>hotdog</p>
          <p>Observações:</p>
          <textarea
            name="Ingredientes"
            id="Ingredientes"
            cols="30"
            rows="2"
          ></textarea>
        </div>
      </div>
      <div class="container1">
        <form action="#" id="form">
          <div id="usuarioCNPJ">
            <div id="tipoAtendimento">
              <h2>Tipo de Atendimento</h2>
              <div>
                <label>Entrega</label>
                <input
                  required
                  type="radio"
                  onclick="mostraEndereco()"
                  requer
                  id="pf"
                  name="documento"
                  value="CPF"
                />
              </div>
              <div>
                <label>Retirada</label>
                <input
                  required
                  onclick="escondeEndereco()"
                  type="radio"
                  requer
                  id="pj"
                  name="documento"
                  value="CNPJ"
                />
              </div>
              <div>
                <label>Consumo Local</label>
                <input
                  required
                  type="radio"
                  onclick="escondeEndereco()"
                  requer
                  id="pf"
                  name="documento"
                  value="CPF"
                />
              </div>
            </div>
            <div id="endereco">
              <h2>Endereço</h2>
              <div class="form-group1">
                <input type="text" required /><label>Rua</label>
              </div>
              <div class="form-group1">
                <label>Estado</label>
                <select required name="estados" id="Estado">
                  <option value="SP">SP</option>
                </select>
              </div>
              <div class="form-group1">
                <input type="text" required /><label>Cidade</label>
              </div>
              <div class="form-group1">
                <input type="text" required /><label
                  >Número</label
                >
              </div>
              <div class="form-group1">
                <input
                  type="text"
                  class="form-control"
                  onkeypress="$(this).mask('00.000-000')"
                  required
                  minlength="10"
                />
                <label>CEP</label>
              </div>
            </div>
            <div id="formasPagamento">
              <h2>Formas de Pagamento</h2>
              <div>
                <label>Dinheiro</label>
                <input
                  required
                  type="radio"
                  onclick="cpf()"
                  requer
                  id="pf"
                  name="documento"
                  value="CPF"
                />
              </div>
              <div>
                <label>Cartão</label>
                <input
                  required
                  onclick="cnpj()"
                  type="radio"
                  requer
                  id="pj"
                  name="documento"
                  value="CNPJ"
                />
              </div>
              <div>
                <label>PIX</label>
                <input
                  required
                  type="radio"
                  onclick="cpf()"
                  requer
                  id="pf"
                  name="documento"
                  value="CPF"
                />
              </div>
            </div>
            <button class="submit1" type="submit">Enviar</button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </main>
    <script src="JS/cliente.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  </body>
</html>
