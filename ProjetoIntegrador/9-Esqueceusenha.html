<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rango Top</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="JS/cliente.js"></script>
  </head>
  <body id="body-9">
    <header>
      <a href="1-login.html"
        ><img
          src="logo.png"
          alt="Logo da empresa RangoTop"
          style="height: 300px"
      /></a>
    </header>
    <a href="1-login.html"></a>
    <div class="container3">
      <div class="form3 text-esqueceu">
        <h2 class="title3">Esqueceu sua senha?</h2>
        <h3 class="subtitle">
          Confirme seu e-mail e enviaremos instruções a você.
        </h3>
        <form method="post" onsubmit="sucesso(); return false;">
          <div class="email-esqueceu">
            <label for="email" class="subtitle">Email</label>
            <input
              required
              type="email"
              id="email"
              name="email"
              placeholder="Zequinha@gmail.com"
            />
          </div>
          <button type="submit" class="submit1">
            Enviar
          </button>
          <div class="row1">
          <a href="1-login.html">
            <p class="submit1">Voltar</p>
          </a>
        </div>
        </form>
        <p id="sucesso">Email enviado com sucesso</p>
      </div>
    </div>
  </body>
</html>
