<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlos Alberto | Rango top</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-dark bg-dark d-flex align-self-center justify-content-between"
      >
        <a class="navbar-brand" href="1-login.html"
          ><img
            src="/img/logo-sem-fundo.png"
            alt="Logo da empresa RangoTop"
            id="logo-tela-cpf"
            style="max-height: 200px"
        /></a>
        <div class="d-flex align-self-center justify-content-between">
          <a href="Loja.html" class="btn-6">Lojas</a>
          <a href="5-configuracao.html" class="btn-6">Configuração</a>
          <form class="form-inline my-2 my-md-0">
            <input
              class="form-control"
              type="text"
              placeholder="Pesquisa"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container loja">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">X-tudo</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><R1>14.99</R1></h1>
              <img
                src="/img/x-tudo.jpg"
                alt="Imagem de um X-tudo"
                class="img-produto"
              />
              <button
                type="button"
                class="btn btn-lg btn-block btn-outline-primary"
              >
                Pedir agora
              </button>
            </div>
          </div>
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">X-tudo Duplo</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><R1>R$15.99</R1></h1>
              <img
                src="/img/x-tudo-duplo.jpg"
                alt="x-tudo-duplo"
                class="img-produto"
              />
              <button
                type="button"
                class="btn btn-lg btn-block btn-outline-primary"
              >
                Pedir agora
              </button>
            </div>
          </div>
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Hotdog</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><R1>14.99</R1></h1>
              <img
                src="/img/hotdog.jpg"
                alt="Imagem de um hotdog"
                class="img-produto"
              />
              <button
                type="button"
                class="btn btn-lg btn-block btn-outline-primary"
              >
                Pedir agora
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
